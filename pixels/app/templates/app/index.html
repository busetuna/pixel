<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Harita Üzerinde Giriş/Kayıt</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    /* Gelişmiş, şık ve transparan giriş kutusu */
    #authArea {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 15px;
      z-index: 999;
      width: 320px;
      color: #fff;
      text-align: center;
    }

    #authArea h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffffff;
      font-weight: 600;
    }

    #authArea input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: background 0.3s;
    }

    #authArea input::placeholder {
      color: #eee;
    }

    #authArea input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    #authArea button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #authArea button:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <!-- Harita Alanı -->
  <div id="map"></div>

  <!-- Giriş / Kayıt Formu -->
  <div id="authArea">
    <h2>Giriş / Kayıt</h2>
    <input type="text" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="register()">Kayıt Ol</button>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <!-- Leaflet Harita Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Harita başlat
    const map = L.map('map').setView([39.92, 32.85], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap katkıda bulunanlar'
    }).addTo(map);

    // Basit giriş/kayıt
    function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      console.log("Kayıt: ", email, pass);
      alert("Kayıt talebi gönderildi.");
    }

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      console.log("Giriş: ", email, pass);
      alert("Giriş talebi gönderildi.");
    }
  </script>
</body>
</html>
