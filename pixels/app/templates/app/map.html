  <body class="bg-gray-900 min-h-screen flex flex-col items-center px-4 py-6 space-y-6">

      </button>

      </button>
      <button id="selectVisibleBtn" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow hover:bg-green-400 transition">
        GÃ¶rÃ¼nen Alandaki KaralarÄ± SeÃ§

  <script>
    // ðŸŒ GLOBE GL BAÅžLAT
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      .width(document.getElementById('globeViz').offsetWidth)
      .height(400);
    let lastSelectedCoords = null;
    // Globe'da tÄ±klama olayÄ±nÄ± yakalama
    globe.onGlobeClick((coords, event) => {
      if (coords) {
        const lat = coords.lat;
        const lng = coords.lng;
        console.log("TÄ±klanan Koordinat:", lat, lng);
        lastSelectedCoords = coords;
    showLatLngOnMap(coords.lat, coords.lng);
        
        // Koordinat bilgisini gÃ¶ster
        document.getElementById('coordInfo').innerHTML = 
          `<p>SeÃ§ilen Konum: <span class="text-yellow-400">Enlem: ${lat.toFixed(4)}, Boylam: ${lng.toFixed(4)}</span></p>`;
        
        // 2D haritada zoom gÃ¶ster
        showLatLngOnMap(lat, lng);
      }
    });
    globe.controls().addEventListener('change', () => {
  if (lastSelectedCoords) {
    showLatLngOnMap(lastSelectedCoords.lat, lastSelectedCoords.lng);
  }
});
    
    // ðŸ—ºï¸ 2D CANVAS Ä°ÅžLEMLERÄ°
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = "{% static 'app/map2.png' %}"; // Sizin PNG haritanÄ±z
    
    const cols = 2000;
    const rows = 1000;
    const cellWidth = canvas.width / cols;
    const cellHeight = canvas.height / rows;
    const selectedCells = new Set();

    // Harita yÃ¼klendiÄŸinde ilk Ã§izimi yap
    img.onload = () => {
      redraw();
    };

    // redraw fonksiyonu yukarÄ±da yeniden tanÄ±mlandÄ±

    // âœ¨ 2D haritada fareyle kutucuk seÃ§me (Grid tabanlÄ±)
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const clickY = (e.clientY - rect.top) * (canvas.height / rect.height);
      
      // Hangi grid hÃ¼cresine tÄ±klandÄ±ÄŸÄ±nÄ± bul
      const col = Math.floor(clickX / cellWidth);
      const row = Math.floor(clickY / cellHeight);
      
      // SÄ±nÄ±rlarÄ± kontrol et
      if (col < 0 || col >= cols || row < 0 || row >= rows) {
        return;
      }
      
      // HÃ¼crenin merkez pikselini al
      const pixelX = Math.floor(col * cellWidth + cellWidth / 2);
      const pixelY = Math.floor(row * cellHeight + cellHeight / 2);
      
      // GeÃ§ici canvas oluÅŸtur pixel rengini kontrol etmek iÃ§in
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tempCtx.drawImage(img, 0, 0);
      
      // Pixel rengini al
      const pixelData = tempCtx.getImageData(pixelX, pixelY, 1, 1).data;
      const r = pixelData[0];
      const g = pixelData[1];
      const b = pixelData[2];
      
      console.log(`Grid HÃ¼cresi [${col},${row}] - RGB: (${r},${g},${b})`);
      
      // Sadece kara alanlarÄ± seÃ§ilebilir yap (deniz/aÃ§Ä±k renkler hariÃ§)
      // Beyaz ve aÃ§Ä±k mavi tonlarÄ±nÄ± deniz olarak kabul et
      const isLand = !(
        (r >= 200 && g >= 200 && b >= 200) || // Beyaz alanlar (buzul/kar)
        (r < 100 && g < 150 && b > 150) ||    // Mavi tonlar (deniz)
        (r < 120 && g < 120 && b > 180)       // Koyu mavi tonlar (derin deniz)
      );
      
      if (isLand) {
        const key = `${col},${row}`;
        if (selectedCells.has(key)) {
          selectedCells.delete(key);
          console.log(`Grid hÃ¼cresi [${col},${row}] seÃ§imden Ã§Ä±karÄ±ldÄ±`);
        } else {
          selectedCells.add(key);
          console.log(`Grid hÃ¼cresi [${col},${row}] seÃ§ildi`);
        }
        redraw();
        
        // SeÃ§im bilgisini gÃ¼ncelle
        updateSelectionInfo();
      } else {
        console.log(`Grid hÃ¼cresi [${col},${row}] seÃ§ilemez - Deniz alanÄ±`);
        
        // Deniz alanÄ±na tÄ±klandÄ±ÄŸÄ±nda gÃ¶rsel geri bildirim
        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.strokeRect(col * cellWidth, row * cellHeight, cellWidth, cellHeight);
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        ctx.setLineDash([]);
        
        setTimeout(() => {
          redraw();
        }, 500);
      }
    });

    // ðŸ“Š SeÃ§im bilgilerini gÃ¼ncelle
    function updateSelectionInfo() {
      const selectionCount = selectedCells.size;
      const coordInfoEl = document.getElementById('coordInfo');
      
      if (selectionCount > 0) {
        coordInfoEl.innerHTML += `<p class="text-purple-400 mt-2">SeÃ§ili Kara HÃ¼creleri: ${selectionCount} adet</p>`;
      }
    }
   
    // ðŸŽ¨ Grid Ã§izimi ile seÃ§ili hÃ¼creleri birlikte gÃ¶ster
    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // PNG haritasÄ±nÄ± Ã§iz
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      
      // SeÃ§ili hÃ¼creleri Ã§iz (grid altÄ±na)
      ctx.fillStyle = "rgba(34, 197, 94, 0.7)"; // YeÅŸil ton - kara alanlar iÃ§in
      selectedCells.forEach(key => {
        const [c, r] = key.split(',').map(Number);
        ctx.fillRect(c * cellWidth, r * cellHeight, cellWidth, cellHeight);
      });
      
      // Grid Ã§izgilerini Ã§iz (seÃ§ili alanlarÄ±n Ã¼stÃ¼ne)
      drawGrid();
      
      // SeÃ§ili hÃ¼crelerin kenarlarÄ±nÄ± vurgula
      ctx.strokeStyle = "rgba(34, 197, 94, 0.9)";
      ctx.lineWidth = 1;
      selectedCells.forEach(key => {
        const [c, r] = key.split(',').map(Number);
        ctx.strokeRect(c * cellWidth, r * cellHeight, cellWidth, cellHeight);
      });
    }

    // ðŸŽ¯ GRID Ã‡Ä°ZÄ°MÄ° (2000x1000 kutucuklar)
    function drawGrid() {
      ctx.strokeStyle = 'rgba(15, 14, 14, 0.3)'; // Hafif gri
      ctx.lineWidth = 0.5;
      
      // Dikey Ã§izgiler (kolonlar)
      for (let i = 0; i <= cols; i++) {
        const x = i * cellWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      // Yatay Ã§izgiler (satÄ±rlar)
      for (let i = 0; i <= rows; i++) {
        const y = i * cellHeight;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    // ðŸš€ Toplu seÃ§im iÅŸlemleri
    function clearAllSelections() {
      selectedCells.clear();
      redraw();
      updateSelectionInfo();
    }

    function selectLandCellsInArea(startCol, startRow, endCol, endRow) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tempCtx.drawImage(img, 0, 0);
      
      let addedCount = 0;
      
      for (let col = startCol; col <= endCol; col++) {
        for (let row = startRow; row <= endRow; row++) {
          if (col >= 0 && col < cols && row >= 0 && row < rows) {
            const pixelX = Math.floor(col * cellWidth + cellWidth / 2);
            const pixelY = Math.floor(row * cellHeight + cellHeight / 2);
            
            const pixelData = tempCtx.getImageData(pixelX, pixelY, 1, 1).data;
            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];
            
            // Kara alanÄ± kontrolÃ¼
            const isLand = !(
              (r >= 200 && g >= 200 && b >= 200) ||
              (r < 100 && g < 150 && b > 150) ||
              (r < 120 && g < 120 && b > 180)
            );
            
            if (isLand) {
              const key = `${col},${row}`;
              if (!selectedCells.has(key)) {
                selectedCells.add(key);
                addedCount++;
              }
            }
          }
        }
      }
      
      console.log(`Toplu seÃ§im: ${addedCount} yeni kara hÃ¼cresi eklendi`);
      redraw();
      updateSelectionInfo();
    }
    function showLatLngOnMap(lat, lng) {
      // KoordinatlarÄ± canvas piksellerine Ã§evir
      const x = Math.round((lng + 180) * (canvas.width / 360));
      const y = Math.round((90 - lat) * (canvas.height / 180));
      
      // Hangi grid hÃ¼cresinde olduÄŸunu bul
      const gridCol = Math.floor(x / cellWidth);
      const gridRow = Math.floor(y / cellHeight);
      
      console.log(`TÄ±klanan Grid HÃ¼cresi: Kolon ${gridCol}, SatÄ±r ${gridRow}`);
      
      // Zoom alanÄ± parametreleri - grid hÃ¼crelerini dikkate alarak
      const zoomCellRadius = 12; // Merkez etrafÄ±nda kaÃ§ hÃ¼cre gÃ¶sterilecek
      const zoomScale = 6;
      
      // Zoom alanÄ±nÄ±n grid koordinatlarÄ±
      let startCol = gridCol - zoomCellRadius;
      let startRow = gridRow - zoomCellRadius;
      let endCol = gridCol + zoomCellRadius;
      let endRow = gridRow + zoomCellRadius;
      
      // SÄ±nÄ±rlarÄ± kontrol et
      if (startCol < 0) startCol = 0;
      if (startRow < 0) startRow = 0;
      if (endCol >= cols) endCol = cols - 1;
      if (endRow >= rows) endRow = rows - 1;
      
      // Pixel koordinatlarÄ±na Ã§evir
      const sx = startCol * cellWidth;
      const sy = startRow * cellHeight;
      const sw = (endCol - startCol + 1) * cellWidth;
      const sh = (endRow - startRow + 1) * cellHeight;
      
      // Zoom gÃ¶sterimi iÃ§in konum (saÄŸ Ã¼st kÃ¶ÅŸe)
      const zoomWidth = sw * zoomScale;
      const zoomHeight = sh * zoomScale;
      const dx = canvas.width - zoomWidth - 20;
      const dy = 20;
      
      // HaritayÄ± yeniden Ã§iz
      redraw();
      
      // Grid Ã§iz
      drawGrid();
      
      // TÄ±klanan hÃ¼creyi vurgula
      ctx.fillStyle = 'rgba(255, 0, 0, 0.4)';
      ctx.fillRect(gridCol * cellWidth, gridRow * cellHeight, cellWidth, cellHeight);
      
      // Zoom alanÄ±nÄ± ana haritada Ã§erÃ§evele
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.strokeRect(sx, sy, sw, sh);
      
      // Orijinal konumu iÅŸaretle
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Zoom kutusunu Ã§iz
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 3;
      ctx.strokeRect(dx, dy, zoomWidth, zoomHeight);
      
      // Zoom alanÄ±nÄ± Ã§iz
      ctx.imageSmoothingEnabled = false;
      
      // GeÃ§ici canvas oluÅŸtur zoom iÃ§in
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = sw;
      tempCanvas.height = sh;
      
      // Orijinal harita gÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ geÃ§ici canvas'a kopyala
      tempCtx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);
      
      // BÃ¼yÃ¼tÃ¼lmÃ¼ÅŸ alanÄ± ana canvas'a Ã§iz
      ctx.drawImage(tempCanvas, 0, 0, sw, sh, dx, dy, zoomWidth, zoomHeight);
      
      // Zoom alanÄ±nda grid Ã§iz
      ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
      ctx.lineWidth = 1;
      
      const zoomedCellWidth = cellWidth * zoomScale;
      const zoomedCellHeight = cellHeight * zoomScale;
      
      // Zoom alanÄ±nda dikey Ã§izgiler
      for (let i = 0; i <= (endCol - startCol + 1); i++) {
        const lineX = dx + i * zoomedCellWidth;
        ctx.beginPath();
        ctx.moveTo(lineX, dy);
        ctx.lineTo(lineX, dy + zoomHeight);
        ctx.stroke();
      }
      
      // Zoom alanÄ±nda yatay Ã§izgiler
      for (let i = 0; i <= (endRow - startRow + 1); i++) {
        const lineY = dy + i * zoomedCellHeight;
        ctx.beginPath();
        ctx.moveTo(dx, lineY);
        ctx.lineTo(dx + zoomWidth, lineY);
        ctx.stroke();
      }
      
      // Zoom alanÄ±nda merkez hÃ¼creyi vurgula
      const centerColInZoom = gridCol - startCol;
      const centerRowInZoom = gridRow - startRow;
      
      ctx.fillStyle = 'rgba(255, 255, 0, 0.6)';
      ctx.fillRect(
        dx + centerColInZoom * zoomedCellWidth, 
        dy + centerRowInZoom * zoomedCellHeight, 
        zoomedCellWidth, 
        zoomedCellHeight
      );
      // Zoom modalÄ± aÃ§

// Sabit zoom kutusunu gÃ¼ncelle
const zoomCanvas = document.getElementById('zoomCanvas');
const zoomCtx = zoomCanvas.getContext('2d');
zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);

// tempCanvas: bÃ¼yÃ¼tÃ¼lecek alanÄ± geÃ§ici olarak tuttuÄŸumuz canvas
zoomCtx.drawImage(tempCanvas, 0, 0, sw, sh, 0, 0, zoomCanvas.width, zoomCanvas.height);

      // Zoom alanÄ±nda merkez noktayÄ± iÅŸaretle
      const centerX = dx + centerColInZoom * zoomedCellWidth + zoomedCellWidth / 2;
      const centerY = dy + centerRowInZoom * zoomedCellHeight + zoomedCellHeight / 2;
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Son zoom alanÄ±nÄ± kaydet (toplu seÃ§im iÃ§in)
      lastZoomArea = {
        startCol: startCol,
        startRow: startRow,
        endCol: endCol,
        endRow: endRow
      };
      document.getElementById('coordInfo').innerHTML = 
        `<p>SeÃ§ilen Konum: <span class="text-yellow-400">Enlem: ${lat.toFixed(4)}, Boylam: ${lng.toFixed(4)}</span></p>
         <p class="text-green-400">Grid HÃ¼cresi: Kolon ${gridCol}, SatÄ±r ${gridRow}</p>
         <p class="text-blue-400">Zoom AlanÄ±: ${endCol - startCol + 1}x${endRow - startRow + 1} hÃ¼cre</p>`;
    }

    // ðŸ§· CSRF TOKEN
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    }

    document.getElementById('saveBtn').addEventListener('click', saveSelectedCells);
    document.getElementById('clearBtn').addEventListener('click', clearAllSelections);
    
    // GÃ¶rÃ¼nen zoom alanÄ±ndaki kara hÃ¼crelerini seÃ§
    let lastZoomArea = null;
    document.getElementById('selectVisibleBtn').addEventListener('click', () => {
      if (lastZoomArea) {
        selectLandCellsInArea(
          lastZoomArea.startCol, 
          lastZoomArea.startRow, 
          lastZoomArea.endCol, 
          lastZoomArea.endRow
        );
      } else {
        alert('Ã–nce 3D haritada bir noktaya tÄ±klayarak zoom alanÄ± oluÅŸturun!');
      }
    });

    // Pencere boyutu deÄŸiÅŸtiÄŸinde globe'u yeniden boyutlandÄ±r
    window.addEventListener('resize', () => {
