<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet + Canvas Grid - 2 Milyon Kutucuk</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      position: relative;
    }
    canvas#gridCanvas {
      position: absolute;
      top: 0; 
      left: 0;
      pointer-events: none;
      z-index: 500;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <div>Toplam Kutucuk: 2,000,000</div>
    <div>Seçilen: <span id="selectedCount">0</span></div>
    <div>Zoom: <span id="zoomLevel">2</span></div>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      maxBounds: [[-85, -180], [85, 180]],
      maxBoundsViscosity: 1.0,
      minZoom: 2,
      maxZoom: 18
    }).setView([39.9334, 32.8597], 6); // Türkiye merkezli başlangıç

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      noWrap: true
    }).addTo(map);

    const canvas = document.createElement('canvas');
    canvas.id = 'gridCanvas';
    const mapContainer = document.getElementById('map');
    mapContainer.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    // 2 milyon kutucuk için 2000x1000 grid
    const gridCols = 2000;
    const gridRows = 1000;

    // Dünya koordinat sınırları
    const minLat = -85;
    const maxLat = 85;
    const minLng = -180;
    const maxLng = 180;

    // Her kutucuğun coğrafi boyutları
    const latStep = (maxLat - minLat) / gridRows; // 0.17 derece
    const lngStep = (maxLng - minLng) / gridCols; // 0.18 derece

    const selectedCells = new Set();

    function resizeCanvas() {
      const size = map.getSize();
      canvas.width = size.x;
      canvas.height = size.y;
      canvas.style.width = size.x + 'px';
      canvas.style.height = size.y + 'px';
    }

    function drawGrid() {
      resizeCanvas();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const bounds = map.getBounds();
      const north = bounds.getNorth();
      const south = bounds.getSouth();
      const west = bounds.getWest();
      const east = bounds.getEast();

      // Görünür hücrelerin aralığı
      const startRow = Math.max(0, Math.floor((maxLat - north) / latStep));
      const endRow = Math.min(gridRows - 1, Math.ceil((maxLat - south) / latStep));
      const startCol = Math.max(0, Math.floor((west - minLng) / lngStep));
      const endCol = Math.min(gridCols - 1, Math.ceil((east - minLng) / lngStep));

      const zoom = map.getZoom();
      
      // Zoom seviyesine göre grid çizgilerinin sıklığını ayarla
      let gridStep = 100;
      if (zoom > 8) gridStep = 50;
      if (zoom > 12) gridStep = 25;
      if (zoom > 15) gridStep = 10;

      // Grid çizgileri
      ctx.strokeStyle = 'rgba(0,0,0,0.15)';
      ctx.lineWidth = 0.5;

      // Yatay çizgiler (enlemler)
      for (let r = startRow; r <= endRow; r++) {
        if (r % gridStep === 0) {
          const lat = maxLat - r * latStep;
          const p1 = map.latLngToContainerPoint([lat, west]);
          const p2 = map.latLngToContainerPoint([lat, east]);
          
          if (p1.y >= 0 && p1.y <= canvas.height) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Dikey çizgiler (boylamlar)
      for (let c = startCol; c <= endCol; c++) {
        if (c % gridStep === 0) {
          const lng = minLng + c * lngStep;
          const p1 = map.latLngToContainerPoint([north, lng]);
          const p2 = map.latLngToContainerPoint([south, lng]);
          
          if (p1.x >= 0 && p1.x <= canvas.width) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Seçilen hücreleri çiz
      ctx.fillStyle = 'rgba(34,197,94,0.6)';
      ctx.strokeStyle = 'rgba(34,197,94,0.8)';
      ctx.lineWidth = 1;

      selectedCells.forEach(key => {
        const [col, row] = key.split(',').map(Number);

        if (row < startRow || row > endRow || col < startCol || col > endCol) return;

        // Kutucuğun köşe koordinatları
        const lat1 = maxLat - row * latStep;
        const lng1 = minLng + col * lngStep;
        const lat2 = lat1 - latStep;
        const lng2 = lng1 + lngStep;

        // Piksel koordinatları
        const topLeft = map.latLngToContainerPoint([lat1, lng1]);
        const bottomRight = map.latLngToContainerPoint([lat2, lng2]);

        const width = bottomRight.x - topLeft.x;
        const height = bottomRight.y - topLeft.y;

        // Kutucuk görünür alanda mı kontrol et
        if (topLeft.x < canvas.width && bottomRight.x > 0 && 
            topLeft.y < canvas.height && bottomRight.y > 0) {
          
          ctx.fillRect(topLeft.x, topLeft.y, width, height);
          
          // Zoom seviyesi yüksekse kenarlık çiz
          if (zoom > 10) {
            ctx.strokeRect(topLeft.x, topLeft.y, width, height);
          }
        }
      });

      // UI güncellemesi
      document.getElementById('selectedCount').textContent = selectedCells.size.toLocaleString();
      document.getElementById('zoomLevel').textContent = zoom;
    }

    // Devre dışı bırakılan hücreler (mavi/deniz alanları)
    const disabledCells = new Set();

    // Basit deniz tespiti (koordinat bazlı)
    function isWaterCoordinate(lat, lng) {
      // Büyük okyanus alanları
      if (lat < -60 || lat > 75) return true;
      
      // Pasifik Okyanusu - büyük açık deniz
      if (lat > -40 && lat < 60) {
        if (lng > -180 && lng < -120) return true;
        if (lng > 120 && lng < 180) return true;
      }
      
      // Atlantik Okyanusu - orta kısım
      if (lat > -40 && lat < 60 && lng > -60 && lng < 20) {
        // Kara alanlarını hariç tut
        if (lat > 35 && lat < 72 && lng > -25 && lng < 45) return false; // Avrupa/Afrika
        if (lat > 25 && lat < 50 && lng > -125 && lng < -60) return false; // Kuzey Amerika
        if (lat > -35 && lat < 15 && lng > -80 && lng < -35) return false; // Güney Amerika
        return true;
      }
      
      // Hint Okyanusu
      if (lat > -60 && lat < 30 && lng > 20 && lng < 120) {
        if (lat > -35 && lat < 40 && lng > 20 && lng < 50) return false; // Afrika
        if (lat > -45 && lat < 10 && lng > 110 && lng < 155) return false; // Avustralya
        return true;
      }
      
      // Akdeniz
      if (lat > 30 && lat < 46 && lng > -6 && lng < 42) return true;
      
      // Karadeniz
      if (lat > 40 && lat < 48 && lng > 27 && lng < 42) return true;
      
      // Hazar Denizi
      if (lat > 36 && lat < 47 && lng > 46 && lng < 55) return true;
      
      // Büyük Göller (Kuzey Amerika)
      if (lat > 41 && lat < 49 && lng > -93 && lng < -76) return true;
      
      return false;
    }

    // Hücrelerin durumunu kontrol et ve devre dışı olanları işaretle
    function updateDisabledCells() {
      disabledCells.clear();
      
      for (let row = 0; row < gridRows; row++) {
        for (let col = 0; col < gridCols; col++) {
          const lat = maxLat - row * latStep;
          const lng = minLng + col * lngStep;
          
          if (isWaterCoordinate(lat, lng)) {
            disabledCells.add(`${col},${row}`);
          }
        }
      }
      
      console.log(`${disabledCells.size} hücre devre dışı bırakıldı (deniz alanları)`);
    }

    function drawGrid() {
      resizeCanvas();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const bounds = map.getBounds();
      const north = bounds.getNorth();
      const south = bounds.getSouth();
      const west = bounds.getWest();
      const east = bounds.getEast();

      // Görünür hücrelerin aralığı
      const startRow = Math.max(0, Math.floor((maxLat - north) / latStep));
      const endRow = Math.min(gridRows - 1, Math.ceil((maxLat - south) / latStep));
      const startCol = Math.max(0, Math.floor((west - minLng) / lngStep));
      const endCol = Math.min(gridCols - 1, Math.ceil((east - minLng) / lngStep));

      const zoom = map.getZoom();
      
      // Zoom seviyesine göre grid çizgilerinin sıklığını ayarla
      let gridStep = 100;
      if (zoom > 8) gridStep = 50;
      if (zoom > 12) gridStep = 25;
      if (zoom > 15) gridStep = 10;

      // Grid çizgileri
      ctx.strokeStyle = 'rgba(0,0,0,0.15)';
      ctx.lineWidth = 0.5;

      // Yatay çizgiler (enlemler)
      for (let r = startRow; r <= endRow; r++) {
        if (r % gridStep === 0) {
          const lat = maxLat - r * latStep;
          const p1 = map.latLngToContainerPoint([lat, west]);
          const p2 = map.latLngToContainerPoint([lat, east]);
          
          if (p1.y >= 0 && p1.y <= canvas.height) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Dikey çizgiler (boylamlar)
      for (let c = startCol; c <= endCol; c++) {
        if (c % gridStep === 0) {
          const lng = minLng + c * lngStep;
          const p1 = map.latLngToContainerPoint([north, lng]);
          const p2 = map.latLngToContainerPoint([south, lng]);
          
          if (p1.x >= 0 && p1.x <= canvas.width) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // Devre dışı hücreleri gri olarak göster
      ctx.fillStyle = 'rgba(150,150,150,0.3)';
      disabledCells.forEach(key => {
        const [col, row] = key.split(',').map(Number);

        if (row < startRow || row > endRow || col < startCol || col > endCol) return;

        const lat1 = maxLat - row * latStep;
        const lng1 = minLng + col * lngStep;
        const lat2 = lat1 - latStep;
        const lng2 = lng1 + lngStep;

        const topLeft = map.latLngToContainerPoint([lat1, lng1]);
        const bottomRight = map.latLngToContainerPoint([lat2, lng2]);

        const width = bottomRight.x - topLeft.x;
        const height = bottomRight.y - topLeft.y;

        if (topLeft.x < canvas.width && bottomRight.x > 0 && 
            topLeft.y < canvas.height && bottomRight.y > 0) {
          ctx.fillRect(topLeft.x, topLeft.y, width, height);
        }
      });

      // Seçilen hücreleri çiz
      ctx.fillStyle = 'rgba(34,197,94,0.6)';
      ctx.strokeStyle = 'rgba(34,197,94,0.8)';
      ctx.lineWidth = 1;

      selectedCells.forEach(key => {
        const [col, row] = key.split(',').map(Number);

        if (row < startRow || row > endRow || col < startCol || col > endCol) return;

        // Kutucuğun köşe koordinatları
        const lat1 = maxLat - row * latStep;
        const lng1 = minLng + col * lngStep;
        const lat2 = lat1 - latStep;
        const lng2 = lng1 + lngStep;

        // Piksel koordinatları
        const topLeft = map.latLngToContainerPoint([lat1, lng1]);
        const bottomRight = map.latLngToContainerPoint([lat2, lng2]);

        const width = bottomRight.x - topLeft.x;
        const height = bottomRight.y - topLeft.y;

        // Kutucuk görünür alanda mı kontrol et
        if (topLeft.x < canvas.width && bottomRight.x > 0 && 
            topLeft.y < canvas.height && bottomRight.y > 0) {
          
          ctx.fillRect(topLeft.x, topLeft.y, width, height);
          
          // Zoom seviyesi yüksekse kenarlık çiz
          if (zoom > 10) {
            ctx.strokeRect(topLeft.x, topLeft.y, width, height);
          }
        }
      });

      // UI güncellemesi
      document.getElementById('selectedCount').textContent = selectedCells.size.toLocaleString();
      document.getElementById('zoomLevel').textContent = zoom;
    }

    // Tıklama işlemi
    map.getContainer().addEventListener('click', e => {
      const rect = map.getContainer().getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const latlng = map.containerPointToLatLng(L.point(x, y));

      // Grid hücresini hesapla
      const row = Math.floor((maxLat - latlng.lat) / latStep);
      const col = Math.floor((latlng.lng - minLng) / lngStep);

      if (col < 0 || col >= gridCols || row < 0 || row >= gridRows) return;

      const key = `${col},${row}`;

      // Devre dışı hücre kontrolü
      if (disabledCells.has(key)) {
        console.log('Bu hücre devre dışı (deniz alanı)!');
        return;
      }

      if (selectedCells.has(key)) {
        selectedCells.delete(key);
      } else {
        selectedCells.add(key);
      }

      drawGrid();
      
      // Seçilen hücrenin bilgilerini konsola yazdır
      const lat = maxLat - row * latStep;
      const lng = minLng + col * lngStep;
      console.log(`Hücre: ${key}, Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`);
    });

    // Harita olayları
    map.on('move zoom resize', drawGrid);
    map.whenReady(() => {
      updateDisabledCells();
      drawGrid();
    });

    // Başlangıçta disabled hücreleri hesapla
    setTimeout(() => {
      updateDisabledCells();
      drawGrid();
    }, 100);
  </script>
</body>
</html>
